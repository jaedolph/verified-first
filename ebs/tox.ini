[tox]
isolated_build = True
envlist = py311,pylint,black,docformatter,mypy

[gh-actions]
python =
    3.11: py311,pylint,black,docformatter,mypy

[testenv]
deps =
    pytest
    pytest-mock
    pytest-flask
    pytest-cov
    requests-mock
    freezegun
commands = pytest --cov verifiedfirst --cov-report=html --cov-report=term -v

[testenv:pylint]
deps =
    pytest-pylint
    freezegun
commands =
    pylint --output-format=colorized verifiedfirst tests

[testenv:black]
skip_install = True
deps =
    black
commands =
    black --check --diff --color verifiedfirst tests

[testenv:docformatter]
skip_install = True
deps =
    docformatter
commands =
    docformatter --check --recursive verifiedfirst tests

[testenv:mypy]
deps =
    pytest-mypy
    types-requests
    types-Flask
    types-Flask-Cors
    types-Werkzeug
    freezegun
commands =
   mypy --strict verifiedfirst
   mypy tests
